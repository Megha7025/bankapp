<div class="text-white" p-5 mt-3><h1 class="text-center">{{aim}}</h1></div>
<div class="container w-25 border mt-5 p-3" style="background: rgb(0,0,0,0.5); border-radius: 50px;">
    <h1 class="text-center text-white">Login Page</h1>
    <div class="mt-2 p-2">
        <input type="text" [placeholder]="acnt" (change)="acnoChange($event)" class="form-control" id="acid">
    </div>
    <div class="mt-2 p-2">
        <input type="password" placeholder="password" (change)="pswChange($event)" class="form-control" id="pid">
    </div>
    <div class="text-center mt-2 p-2">
        <button type="button" (click)="login()" class="btn btn-success">Login</button>
        <p class="mt-2 p-2 text-white">new user? <a href="" style="text-decoration: none;" class="text-info">Regiter</a></p>
    </div>
</div>
